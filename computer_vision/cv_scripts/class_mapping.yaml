# Class ID to Object Name Mapping
# This file maps class IDs (as output by the YOLO model) to human-readable object names
# Used by inference nodes for labeling detections and downstream processing
# Number detection (docking): 20 = digit 1, 21 = digit 2, 22 = digit 3 (remapped in vision_inference)

# Class ID Mapping
# Format: class_id: class_name
classes:
  0: black_buoy
  1: green_buoy
  2: green_pole_buoy
  3: red_buoy
  4: red_pole_buoy
  5: yellow_buoy
  6: cross
  7: dock
  8: triangle

# Reverse mapping (class_name -> class_id) for convenience
class_name_to_id:
  black_buoy: 0
  green_buoy: 1
  green_pole_buoy: 2
  red_buoy: 3
  red_pole_buoy: 4
  yellow_buoy: 5
  cross: 6
  dock: 7
  triangle: 8

# Metadata
metadata:
  total_classes: 9
  description: "Maritime object detection class mapping for autonomous navigation"
  dataset_counts:
    black_buoy: 4931
    cross: 3311
    dock: 4991
    green_buoy: 9007
    green_pole_buoy: 7533
    red_buoy: 8760
    red_pole_buoy: 6767
    triangle: 3345
    yellow_buoy: 4938

# Category groupings (optional, for filtering/analysis)
categories:
  buoys:
    - black_buoy
    - green_buoy
    - green_pole_buoy
    - red_buoy
    - red_pole_buoy
    - yellow_buoy
  navigation_markers:
    - cross
    - triangle
  infrastructure:
    - dock

# Color information for buoys (for visualization/processing)
buoy_colors:
  black_buoy: black
  green_buoy: green
  green_pole_buoy: green
  red_buoy: red
  red_pole_buoy: red
  yellow_buoy: yellow
